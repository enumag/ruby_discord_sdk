name: Autobuild

on:
  push:
    branches:
      - '*'

jobs:
  build-windows:
    name: Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: mingw

      - name: Compile
        run: |
          ruby ./extconf.rb
          make

      - name: Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.job }}
          path: '*'

  build-macos:
    name: macOS
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Compile
        run: |
          ruby ./extconf.rb x86_64
          make
          cp discord.bundle discord.x86_64
          make clean
          ruby ./extconf.rb arm64
          make
          cp discord.bundle discord.arm64
          lipo -create -output discord.bundle discord.x86_64 discord.arm64
          LIBRUBY=`otool -L discord.bundle | grep libruby | awk '{print $1}'`
          install_name_tool -change $LIBRUBY @rpath/`echo $LIBRUBY | sed 's~.*/~~'` discord.bundle

      - name: Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.job }}
          path: '*'

  build-linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Compile
        run: |
          ruby ./extconf.rb x86_64
          make

      - name: Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.job }}
          path: '*'
        
